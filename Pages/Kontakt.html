<body><h1>Kontakt</h1>

<!--Formulär-->
<form action="http://voyager.lnu.se/tekinet/kurser/dtt/wp_webbintro/form.php"
method="post/get">
    <fieldset>
        <legend>Fråga</legend>
        Ärendetyp
        <select>
            <option>Annat</option>
            <option selected>Fråga</option>
            <option>Rådgivning</option>
        </select>
            <ul>
                <li>
                <label for="name">Rubrik:</label>
                <input type="text" name="fråga" id="name" value="Vad göra?"
                size="30" maxlength="50" />
                </li>
                <li>
                <label for="kommentar">Fråga:</label>
                <textarea name="kommentar" id="kommentar" rows="3"
                cols="25">Skriv här</textarea></li>
            </ul>
    </fieldset>
    <fieldset>
    <legend>Information om dig</legend>
        <ul>
            <li>Kontakta mig via mail
            <input type="checkbox" checked="checked" /></li>
            <li>Kontakta mig via telefon
            <input type="checkbox" />
            <input type="hidden" /></li>
        </ul>
    </fieldset>
    <input type="submit" value="Skicka frågan"/>
</form>
